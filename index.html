><!doctype html>
<html lang="en">
  <head>
    <title>Mock Amazon</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
  </head>
  <body>
    <div>

    </div>
    <div class="container">
      <div class="row row centered">            
        <div class="col-md-4 col-centered">
                <img id="logo" src="images\amazon logo.PNG" class="center">
                <form>
                  <div class="form-group">
                      <h2>Sign in</h2>
                      <br>
                  <p><small><b> Email (phone for mobile accounts)</b></small></p>
                    <input type="email" class="form-control" id="email" name="email">
                  </div>
                  <div class="form-group">
                    <label for="pwd"><small><b>Password</small></b></label>
                    <input type="password" class="form-control" id="pwd" name="pswd">
                  </div>
                  <button type="submit" class="btn btn-warning btn-block">Sign-In</button>
                  <small id="emailHelp" class="form-text text-muted">By continuing, you agree to Amazon's <a href=""> Condition of Use </a> and <a href=""> Privacy Notice</a> </small>
                  <div class="form-group form-check">
                    <label class="form-check-label">
                      <br>
                      <input class="form-check-input" type="checkbox" name="remember"> Keep me signed in. Details
                    </label>
                  </div>
                  <div class="col text-center">
                  <small id="emailHelp" class="form-text text-muted"> New to Amazon?</small>
                  <button type="submit" class="btn btn-light">Create your Amazon Account</button>
                </div>
                 </form>
              </div>  
          </div>
        </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
